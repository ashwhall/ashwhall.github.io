<head>
  <link href="http://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- Enable responsiveness on mobile devices-->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1"
  />

  <title>
    {% if page.title == "Home" %} {{ site.title }} &middot; {{ page.title }} {%
    else %} {{ page.title }} &middot; {{ site.title }} {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|DM+Serif+Display"
  />
  <link
    rel="stylesheet"
    href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"
  />

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico" />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ site.baseurl }}public/favicon-16x16.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ site.baseurl }}public/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="192x192"
    href="{{ site.baseurl }}public/favicon-192x192.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="512x512"
    href="{{ site.baseurl }}public/favicon-512x512.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ site.baseurl }}public/apple-touch-icon.png"
  />
  <link rel="manifest" href="{{ site.baseurl }}public/site.webmanifest" />

  <!-- RSS -->
  <link
    rel="alternate"
    type="application/rss+xml"
    title="RSS"
    href="/atom.xml"
  />

  <!-- Google Search Console -->
  <meta name="google-site-verification" content="uSh8pl0O0H_FwV_SBxdc9qyTK7q12BIoAP5nR1WI15k" />
</head>
